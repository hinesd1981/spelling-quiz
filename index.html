<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spelling Quiz</h1>
    <p>This program is designed to help you with your spelling!!</p>
    <div class="question">
        Which spelling is correct?</p>
        <button id="option1" onclick="checkAnswer(0)"></button>
        <button id="option2" onclick="checkAnswer(1)"></button>
    </div>
    <p id="feedback"></p>
    <p id="score"></p>
    <button onclick="startGame()">Next Question</button>
    <button onclick="endGame()">End Game</button>

    <script src="script.js"></script>
</body>
</html>
